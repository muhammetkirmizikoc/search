<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serach...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 4px;
        /* Arka plan rengi açık mavi tonlarında gradyan */
        background: linear-gradient(to bottom right, #ADD8E6, #87CEEB); /* Açık mavi ve gök mavisi tonları */
      }

      select#searchEngine {
        appearance: none;
        background-size: 24px;
        background-repeat: no-repeat;
        background-position: 8px center;
        padding-left: 36px;
        width: auto;
        min-width: 120px;
        cursor: pointer;
      }

      select#searchEngine option {
        padding: 8px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out forwards;
      }

      .animate-delay-100 { animation-delay: 0.1s; }
      .animate-delay-200 { animation-delay: 0.2s; }
      .animate-delay-300 { animation-delay: 0.3s; }
      .animate-delay-400 { animation-delay: 0.4s; }

      .button-press-effect:active {
        transform: scale(0.95);
        transition: transform 0.1s ease-out;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center flex-col p-4 sm:p-8 gap-8">
    <!-- Dönen arka plan katmanı tamamen kaldırıldı -->

    <div class="text-white text-3xl sm:text-4xl font-bold tracking-wide text-center animate-fadeIn">
      <span class="text-5xl sm:text-6xl font-extrabold text-gray-800">ELES</span>
    </div>

    <!-- Arama çubuğu kapsayıcısı -->
    <div class="relative w-full max-w-3xl mx-auto bg-white/90 backdrop-blur-md rounded-full shadow-lg animate-fadeIn animate-delay-100">
      <div class="flex items-center">
        <select id="searchEngine" class="px-2 py-3 sm:px-4 rounded-l-full outline-none text-gray-800 bg-transparent text-sm sm:text-base" onchange="updateSearchEngineIcon()">
          <option value="google" data-icon="https://www.google.com/favicon.ico">Google</option>
          <option value="duckduckgo" data-icon="https://duckduckgo.com/favicon.ico">DuckDuckGo</option>
          <option value="yandex" data-icon="https://yandex.com/search/?text=${encodeURIComponent(query)}">Yandex</option>
          <option value="bing" data-icon="https://www.bing.com/favicon.ico">Bing</option>
          <option value="brave" data-icon="https://brave.com/static-assets/images/brave-favicon.png">Brave Search</option>
          <option value="ecosia" data-icon="https://www.ecosia.org/favicon.ico">Ecosia</option>
        </select>
        <input
          id="searchInput"
          type="text"
          placeholder="Ara..."
          class="flex-grow px-4 py-3 rounded-r-full outline-none focus:ring-2 focus:ring-purple-300 text-gray-800 bg-transparent text-sm sm:text-base"
          onkeydown="if(event.key === 'Enter') handleSearch()"
        />
        <button onclick="handleSearch()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg p-2 rounded-full hover:bg-gray-100 transition-colors button-press-effect">
          →
        </button>
      </div>
    </div>

    <!-- Favori kısayollar kapsayıcısı -->
    <div class="relative w-full max-w-3xl mx-auto mt-4 animate-fadeIn animate-delay-200">
      <div id="favoriteShortcutsContainer" class="flex flex-wrap justify-center gap-4 sm:gap-6 md:gap-8 lg:gap-10 bg-white/10 backdrop-blur-md px-4 py-3 sm:px-6 sm:py-4 rounded-xl w-full shadow-lg">
        <a href="https://grok.com/" target="_blank" title="Grok" class="flex flex-col items-center p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-125">
          <span class="w-[60px] h-[60px] flex items-center justify-center bg-gray-700 text-white rounded-full text-2xl font-bold">G</span>
          <span class="text-gray-800 text-xs mt-1 text-center">Grok</span>
        </a>
        <a href="https://chat.openai.com/" target="_blank" title="ChatGPT" class="flex flex-col items-center p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-125">
          <span class="w-[60px] h-[60px] flex items-center justify-center bg-gray-700 text-white rounded-full text-2xl font-bold">C</span>
          <span class="text-gray-800 text-xs mt-1 text-center">ChatGPT</span>
        </a>
        <a href="https://gemini.google.com/" target="_blank" title="Gemini" class="flex flex-col items-center p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-125">
          <span class="w-[60px] h-[60px] flex items-center justify-center bg-gray-700 text-white rounded-full text-2xl font-bold">G</span>
          <span class="text-gray-800 text-xs mt-1 text-center">Gemini</span>
        </a>
        <a href="https://www.instagram.com/" target="_blank" title="Instagram" class="flex flex-col items-center p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-125">
          <span class="w-[60px] h-[60px] flex items-center justify-center bg-gray-700 text-white rounded-full text-2xl font-bold">I</span>
          <span class="text-gray-800 text-xs mt-1 text-center">Instagram</span>
        </a>
        <a href="https://web.whatsapp.com/" target="_blank" title="WhatsApp" class="flex flex-col items-center p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-125">
          <span class="w-[60px] h-[60px] flex items-center justify-center bg-gray-700 text-white rounded-full text-2xl font-bold">W</span>
          <span class="text-gray-800 text-xs mt-1 text-center">WhatsApp</span>
        </a>
        <a href="https://youtube.com/" target="_blank" title="YouTube" class="flex flex-col items-center p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-125">
          <span class="w-[60px] h-[60px] flex items-center justify-center bg-gray-700 text-white rounded-full text-2xl font-bold">Y</span>
          <span class="text-gray-800 text-xs mt-1 text-center">YouTube</span>
        </a>

        <a href="https://music.youtube.com/" target="_blank" title="YouTube Music" class="flex flex-col items-center p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-125">
          <span class="w-[60px] h-[60px] flex items-center justify-center bg-gray-700 text-white rounded-full text-2xl font-bold">M</span>
          <span class="text-gray-800 text-xs mt-1 text-center">YouTube Music</span>
        </a>
        <a href="https://dartpad.dev/" target="_blank" title="DartPad" class="flex flex-col items-center p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-125">
          <span class="w-[60px] h-[60px] flex items-center justify-center bg-gray-700 text-white rounded-full text-2xl font-bold">D</span>
          <span class="text-gray-800 text-xs mt-1 text-center">DartPad</span>
        </a>
      </div>
    </div>

    <script>
      function updateSearchEngineIcon() {
        const select = document.getElementById("searchEngine");
        const selectedOption = select.options[select.selectedIndex];
        const iconUrl = selectedOption.getAttribute("data-icon");
        select.style.backgroundImage = `url('${iconUrl}')`;
      }

      function handleSearch() {
        const query = document.getElementById("searchInput").value.trim();
        const searchEngine = document.getElementById("searchEngine").value;
        if (query) {
          let url;
          switch (searchEngine) {
            case 'duckduckgo':
              url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
              break;
            case 'yandex':
              url = `https://yandex.com/search/?text=${encodeURIComponent(query)}`;
              break;
            case 'bing':
              url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
              break;
            case 'brave':
              url = `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
              break;
            case 'ecosia':
              url = `https://www.ecosia.org/search?q=${encodeURIComponent(query)}`;
              break;
            default:
              url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
          }
          window.open(url, '_blank');
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        updateSearchEngineIcon();
      });
    </script>
  </body>
</html>
