<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turbo Arama Motoru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

      body {
        font-family: 'Inter', sans-serif;
      }

      select#searchEngine {
        appearance: none;
        background-size: 24px;
        background-repeat: no-repeat;
        background-position: 8px center;
        padding-left: 36px;
        width: auto;
        min-width: 120px;
        cursor: pointer;
      }

      select#searchEngine option {
        padding: 8px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out forwards;
      }

      .animate-delay-100 { animation-delay: 0.1s; }
      .animate-delay-200 { animation-delay: 0.2s; }
      .animate-delay-300 { animation-delay: 0.3s; }
      .animate-delay-400 { animation-delay: 0.4s; }

      .button-press-effect:active {
        transform: scale(0.95);
        transition: transform 0.1s ease-out;
      }

      #hiddenFavorites {
        transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, visibility 0.5s, transform 0.5s ease-in-out;
        overflow: hidden;
        transform-origin: top;
      }

      #toggleIcon {
        transition: transform 0.3s ease-in-out;
      }

      #toggleIcon.rotate-180 {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-300 to-purple-400 flex items-center justify-center flex-col p-4 sm:p-8 gap-8">
    <div class="text-white text-3xl sm:text-4xl font-bold tracking-wide text-center animate-fadeIn">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Turbo Arama Motoru" class="h-16 sm:h-20 mx-auto mb-2" />
    </div>

    <div class="relative w-full max-w-3xl mx-auto bg-white/90 backdrop-blur-md rounded-full shadow-lg animate-fadeIn animate-delay-100">
      <div class="flex items-center">
        <select id="searchEngine" class="px-2 py-3 sm:px-4 rounded-l-full outline-none text-gray-800 bg-transparent text-sm sm:text-base" onchange="updateSearchEngineIcon()">
          <option value="google" data-icon="https://www.google.com/favicon.ico">Google</option>
          <option value="duckduckgo" data-icon="https://duckduckgo.com/favicon.ico">DuckDuckGo</option>
          <option value="yandex" data-icon="https://yandex.com/search/?text=${encodeURIComponent(query)}">Yandex</option>
          <option value="bing" data-icon="https://www.bing.com/favicon.ico">Bing</option>
          <option value="brave" data-icon="https://brave.com/static-assets/images/brave-favicon.png">Brave Search</option>
          <option value="ecosia" data-icon="https://www.ecosia.org/favicon.ico">Ecosia</option>
        </select>
        <input
          id="searchInput"
          type="text"
          placeholder="Ara..."
          class="flex-grow px-4 py-3 rounded-r-full outline-none focus:ring-2 focus:ring-purple-300 text-gray-800 bg-transparent text-sm sm:text-base"
          onkeydown="if(event.key === 'Enter') handleSearch()"
        />
        <button onclick="handleSearch()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg p-2 rounded-full hover:bg-gray-100 transition-colors button-press-effect">
          â†’
        </button>
      </div>
    </div>

    <div class="relative w-full max-w-3xl mx-auto mt-4 animate-fadeIn animate-delay-200">
      <div id="favoriteShortcutsContainer" class="flex flex-wrap justify-center gap-4 sm:gap-6 bg-white/10 backdrop-blur-md px-4 py-3 sm:px-6 sm:py-4 rounded-xl w-full shadow-lg">
        <a href="https://www.instagram.com" target="_blank" title="Instagram" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
          <img src="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="Instagram" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=Insta';"/>
        </a>
        <a href="https://www.tiktok.com" target="_blank" title="TikTok" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
          <img src="https://www.tiktok.com/favicon.ico" alt="TikTok" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=TikTok';"/>
        </a>
        <a href="https://www.spotify.com" target="_blank" title="Spotify" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
          <img src="https://www.spotify.com/favicon.ico" alt="Spotify" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=Spotify';"/>
        </a>
        <a href="https://twitch.tv" target="_blank" title="Twitch" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
          <img src="https://www.twitch.tv/favicon.ico" alt="Twitch" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=Twitch';"/>
        </a>
        <a href="https://www.snapchat.com" target="_blank" title="Snapchat" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
          <img src="https://www.snapchat.com/favicon.ico" alt="Snapchat" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=Snap';"/>
        </a>
        <a href="https://canva.com" target="_blank" title="Canva" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
          <img src="https://www.canva.com/favicon.ico" alt="Canva" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=Canva';"/>
        </a>

        <div id="hiddenFavorites" class="flex flex-wrap justify-center gap-4 sm:gap-6 w-full" style="max-height: 0; opacity: 0; visibility: hidden; transform: scaleY(0);">
          <a href="https://pinterest.com" target="_blank" title="Pinterest" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
            <img src="https://pinterest.com/favicon.ico" alt="Pinterest" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=Pin';"/>
          </a>
          <a href="https://www.reddit.com" target="_blank" title="Reddit" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
            <img src="https://www.redditstatic.com/desktop2x/img/favicon/favicon-96x96.png" alt="Reddit" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=Reddit';"/>
          </a>
          <a href="https://stackoverflow.com" target="_blank" title="Stack Overflow" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
            <img src="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico?v=ec617d715196" alt="Stack Overflow" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=SO';"/>
          </a>
          <a href="https://www.wikipedia.org" target="_blank" title="Wikipedia" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
            <img src="https://www.wikipedia.org/static/apple-touch/wikipedia.png" alt="Wikipedia" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=Wiki';"/>
          </a>
          <a href="https://telegram.org" target="_blank" title="Telegram" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
            <img src="https://telegram.org/favicon.ico" alt="Telegram" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=Tele';"/>
          </a>
          <a href="https://zoom.us" target="_blank" title="Zoom" class="block p-1 rounded-full hover:bg-white/20 transition-all transform hover:scale-110">
            <img src="https://zoom.us/favicon.ico" alt="Zoom" class="w-8 h-8 sm:w-10 sm:h-10" onerror="this.onerror=null;this.src='https://placehold.co/40x40/cccccc/333333?text=Zoom';"/>
          </a>
        </div>
      </div>
      <button id="toggleFavoritesBtn" class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 bg-indigo-700 text-white p-2 rounded-full shadow-lg hover:bg-indigo-800 transition-colors cursor-pointer z-10 button-press-effect">
        <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>
      </button>
    </div>

    <script>
      function updateSearchEngineIcon() {
        const select = document.getElementById("searchEngine");
        const selectedOption = select.options[select.selectedIndex];
        const iconUrl = selectedOption.getAttribute("data-icon");
        select.style.backgroundImage = `url('${iconUrl}')`;
      }

      function handleSearch() {
        const query = document.getElementById("searchInput").value.trim();
        const searchEngine = document.getElementById("searchEngine").value;
        if (query) {
          let url;
          switch (searchEngine) {
            case 'duckduckgo':
              url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
              break;
            case 'yandex':
              url = `https://yandex.com/search/?text=${encodeURIComponent(query)}`;
              break;
            case 'bing':
              url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
              break;
            case 'brave':
              url = `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
              break;
            case 'ecosia':
              url = `https://www.ecosia.org/search?q=${encodeURIComponent(query)}`;
              break;
            default:
              url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
          }
          window.open(url, '_blank');
        }
      }

      const hiddenFavorites = document.getElementById("hiddenFavorites");
      const toggleFavoritesBtn = document.getElementById("toggleFavoritesBtn");
      const toggleIcon = document.getElementById("toggleIcon");
      let favoritesExpanded = false;

      toggleFavoritesBtn.addEventListener('click', () => {
        favoritesExpanded = !favoritesExpanded;

        if (favoritesExpanded) {
          hiddenFavorites.style.maxHeight = hiddenFavorites.scrollHeight + 'px';
          hiddenFavorites.style.opacity = '1';
          hiddenFavorites.style.visibility = 'visible';
          hiddenFavorites.style.transform = 'scaleY(1)';
          toggleIcon.classList.add('rotate-180');
        } else {
          hiddenFavorites.style.maxHeight = '0';
          hiddenFavorites.style.opacity = '0';
          hiddenFavorites.style.visibility = 'hidden';
          hiddenFavorites.style.transform = 'scaleY(0)';
          toggleIcon.classList.remove('rotate-180');
        }
      });

      document.addEventListener('DOMContentLoaded', () => {
        updateSearchEngineIcon();
        hiddenFavorites.style.maxHeight = '0';
        hiddenFavorites.style.opacity = '0';
        hiddenFavorites.style.visibility = 'hidden';
        hiddenFavorites.style.transform = 'scaleY(0)';
      });
    </script>
  </body>
</html>
